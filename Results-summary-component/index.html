<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Results summary component</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="resultCard">
            <div class="left">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <div class="text">
                    <h2>Great</h2>
                    <p>Your scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right">
                <h3>Summary</h3>
                <div class="summary-container">
                    <div class="item">
                        <div class="text">
                            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                            <h4>Reaction</h4>
                        </div>
                        <div class="score">
                            <h4>80<span>/100</span></h4>
                        </div>
                    </div>

                    <div class="item">
                        <div class="text">
                            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                            <h4>Memory</h4>
                        </div>
                        <div class="score">
                            <h4>90<span>/100</span></h4>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text">
                            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                            <h4>verbal</h4>
                        </div>
                        <div class="score">
                            <h4>60<span>/100</span></h4>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text">
                            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                            <h4>Visual</h4>
                        </div>
                        <div class="score">
                            <h4>80<span>/100</span></h4>
                        </div>
                    </div>
                </div>

                <button>Contiune</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
